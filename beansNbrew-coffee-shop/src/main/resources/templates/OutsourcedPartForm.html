<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link href="/css/demo.css" rel="stylesheet">
    <title>Part Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="/mainscreen">Home</a>
        <a class="navbar-brand" href="/about">About</a>
    </nav>
<h1>Outsourced Part Detail</h1>
    <hr/>

<form th:action="@{/showFormAddOutPart}" th:object="${outsourcedpart}" method="POST"}>

<!-- Add hidden form field to handle update -->
    <p><input type="hidden" th:field="*{id}"/></p>

    <div class="mb-4 col-4">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Name" class="form-control"/>
    </div>

    <div class="mb-4 col-4">
        <label for="price" class="form-label">Price</label>
        <input type="text" id="price" th:field="*{price}" placeholder="Price" class="form-control"/>
        <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</p>
    </div>

    <div class="mb-4 col-4">
        <label for="inv" class="form-label">Inventory</label>
        <input type="text" id="inv" th:field="*{inv}" placeholder="Inventory" class="form-control"/>
        <p th:if="${#fields.hasErrors('inv')}" th:errors="*{inv}">Inventory Error</p>
    </div>

    <div class="mb-4 col-4">
        <label for="min" class="form-label">Min Inventory</label>
        <input type="text" id="min" th:field="*{min}" placeholder="Min Inventory" class="form-control"/>
        <p th:if="${#fields.hasErrors('min')}" th:errors="*{min}">Min Inventory Error</p>
    </div>

    <div class="mb-4 col-4">
        <label for="max" class="form-label">Max Inventory</label>
        <input type="text" id="max" th:field="*{max}" placeholder="Max Inventory" class="form-control"/>
        <p th:if="${#fields.hasErrors('max')}" th:errors="*{max}">Max Inventory Error</p>
    </div>

    <div class="mb-4 col-4">
        <label for="companyName" class="form-label">Company Name</label>
        <input type="text" id="companyName" th:field="*{companyName}" placeholder="Company Name" class="form-control"/>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

</form>
<a href="http://localhost:8080/">Link
    to Main Screen</a>
</div>
<footer class="footer mt-auto">
    <p>&copy; 2024 Honore Solomon. All rights reserved.</p>

</footer>
</body>
</html>
